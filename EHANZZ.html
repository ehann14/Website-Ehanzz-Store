<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ehanz Store</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --primary: #1e3a8a;
      --primary-dark: #1e3a8a;
      --secondary: #3b82f6;
      --accent: #0ea5e9;
      --light: #f8fafc;
      --dark: #0f172a;
      --gray: #64748b;
      --light-gray: #e2e8f0;
      --success: #10b981;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-hover: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
      color: var(--dark);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    header {
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      color: white;
      text-align: center;
      padding: 24px 16px;
      position: relative;
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    header::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
      transform: rotate(30deg);
    }

    .logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 32px;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }

    .logo {
      width: 56px;
      height: 56px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.3);
    }

    .logo i {
      font-size: 26px;
      color: white;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      font-weight: 800;
      letter-spacing: -0.5px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }

    /* Navigation */
    nav {
      background: white;
      padding: 14px 0;
      text-align: center;
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .nav-links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 8px;
      padding: 0 12px;
    }

    .nav-links a {
      margin: 0;
      text-decoration: none;
      color: var(--primary-dark);
      font-weight: 600;
      font-size: 1.02rem;
      transition: var(--transition);
      position: relative;
      padding: 8px 14px;
      border-radius: 12px;
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      bottom: 4px;
      left: 50%;
      width: 0;
      height: 2px;
      background: var(--secondary);
      transition: var(--transition);
      transform: translateX(-50%);
    }

    .nav-links a:hover {
      color: var(--secondary);
      background-color: rgba(59, 130, 246, 0.08);
    }

    .nav-links a:hover::after {
      width: 60%;
    }

    /* Content */
    .content {
      flex: 1;
      padding: 32px 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .section-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1200px;
    }

    .card {
      background: white;
      border-radius: 18px;
      padding: 28px;
      box-shadow: var(--shadow);
      transition: var(--transition);
      border: 1px solid var(--light-gray);
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-hover);
      border-color: var(--accent);
    }

    .card h2 {
      margin: 0;
      font-size: 1.25rem;
      color: var(--primary-dark);
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .card h2 i {
      color: var(--secondary);
      font-size: 1.1rem;
    }

    .card a {
      text-decoration: none;
      font-weight: 600;
      color: var(--accent);
      font-size: 1.05em;
      transition: var(--transition);
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-top: auto;
      align-self: flex-start;
    }

    .card a:hover {
      color: var(--primary);
      text-decoration: underline;
      text-decoration-thickness: 2px;
    }

    .card a i {
      font-size: 0.9em;
      transition: var(--transition);
    }

    .card a:hover i {
      transform: translateX(4px);
    }

    /* Footer */
    footer {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      text-align: center;
      padding: 20px 16px;
      margin-top: auto;
      box-shadow: 0 -4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    footer p {
      margin: 0;
      font-size: 1em;
      font-weight: 500;
      opacity: 0.9;
    }

    /* WhatsApp floating */
    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #075e54 0%, #128c7e 100%);
      border-radius: 50%;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      transition: var(--transition);
      animation: pulse 2s infinite;
    }

    .whatsapp-float:hover {
      transform: scale(1.12) rotate(10deg);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.35);
    }

    .whatsapp-float i {
      color: white;
      font-size: 26px;
    }

    @keyframes pulse {
      0% { box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25); }
      50% { box-shadow: 0 6px 20px rgba(7, 94, 84, 0.6); }
      100% { box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25); }
    }

    /* Responsive adjustments */
    @media (min-width: 768px) {
      header {
        padding: 32px 24px;
      }

      header h1 {
        font-size: 2.4rem;
      }

      .logo {
        width: 64px;
        height: 64px;
      }

      .logo i {
        font-size: 30px;
      }

      .logo-container {
        gap: 44px;
      }

      nav {
        padding: 16px 0;
      }

      .nav-links a {
        font-size: 1.1rem;
        padding: 10px 20px;
      }

      .content {
        padding: 48px 24px;
      }

      .card {
        padding: 34px;
      }

      .card h2 {
        font-size: 1.4rem;
      }

      .card a {
        font-size: 1.1em;
      }

      .section-grid {
        gap: 28px;
      }
    }

    @media (min-width: 1024px) {
      header h1 {
        font-size: 2.6rem;
      }

      .logo-container {
        gap: 50px;
      }

      .nav-links a {
        font-size: 1.15rem;
        padding: 12px 24px;
      }

      .content {
        padding: 56px 32px;
      }

      .section-grid {
        grid-template-columns: repeat(2, 1fr);
        max-width: 1300px;
      }
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 1.7rem;

      }

      .logo i {

      }

      }

      .whatsapp-float {
        width: 54px;
        height: 54px;
        bottom: 16px;
        right: 16px;
      }

      .whatsapp-float i {
        font-size: 22px;
      }
    }
  </style>
