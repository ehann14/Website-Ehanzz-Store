<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontak Admin - Ehanz Store</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --primary: #1e3a8a;
      --secondary: #3b82f6;
      --accent: #0ea5e9;
      --light: #f8fafc;
      --dark: #0f172a;
      --light-gray: #e2e8f0;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
      color: var(--dark);
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      max-width: 700px;
      margin: 32px auto;
      background: white;
      border-radius: 20px;
      padding: 32px;
      box-shadow: var(--shadow);
    }

    h1 {
      color: var(--primary);
      text-align: center;
      margin-bottom: 28px;
      font-size: 1.8rem;
      font-weight: 700;
    }

    .contact-section {
      margin-bottom: 28px;
    }

    .contact-section h2 {
      color: var(--primary);
      font-size: 1.3rem;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .contact-item {
      display: flex;
      align-items: center;
      gap: 14px;
      margin-bottom: 16px;
      padding: 12px;
      background: #f8fafc;
      border-radius: 12px;
      transition: all 0.2s;
    }

    .contact-item:hover {
      background: #eff6ff;
      transform: translateX(4px);
    }

    .contact-item i {
      font-size: 20px;
      color: var(--secondary);
      width: 24px;
      text-align: center;
    }

    .contact-item a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
      font-size: 1.05rem;
    }

    .contact-item a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      margin-top: auto;
      padding: 20px 0;
      color: var(--primary);
      font-size: 0.95rem;
    }

    footer a {
      color: var(--secondary);
      text-decoration: none;
      font-weight: 600;
    }

    @media (max-width: 600px) {
      .container { padding: 24px 16px; }
      h1 { font-size: 1.5rem; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1><i class="fas fa-headset"></i> Kontak Admin</h1>

    <div class="contact-section">
      <h2><i class="fab fa-whatsapp"></i> WhatsApp Admin</h2>
      <div class="contact-item">
        <i class="fab fa-whatsapp"></i>
        <a href="https://wa.me/6281234567890" target="_blank">Wa Rekber - Klik untuk Hubungi</a>
      </div>
      <div class="contact-item">
        <i class="fab fa-whatsapp"></i>
        <a href="https://wa.me/6281234567891" target="_blank">Wa JP - Klik untuk Hubungi</a>
      </div>
    </div>

    <div class="contact-section">
      <h2><i class="fab fa-instagram"></i> Instagram Admin</h2>
      <div class="contact-item">
        <i class="fab fa-instagram"></i>
        <a href="https://instagram.com/ehann.31" target="_blank">@ehann.31</a>
      </div>
      <div class="contact-item">
        <i class="fab fa-instagram"></i>
        <a href="https://instagram.com/hz.Store" target="_blank">@hz.Store</a>
      </div>
    </div>
  </div>

</body>
