  <style>
    :root {
      --primary: #1e3a8a;
      --secondary: #3b82f6;
      --accent: #0ea5e9;
      --light: #f8fafc;
      --dark: #0f172a;
      --light-gray: #e2e8f0;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
      color: var(--dark);
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      text-align: center;
      margin-bottom: 32px;
    }

    .header h1 {
      color: var(--primary);
      font-size: 1.9rem;
      margin-bottom: 20px;
    }

    .header a {
      color: var(--secondary);
      text-decoration: none;
      font-weight: 600;
      font-size: 1.05rem;
    }

    .testimoni-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 18px;
      max-width: 1000px;
      margin: 0 auto 40px;
    }

    .testimoni-item {
      background: white;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: var(--shadow);
      transition: transform 0.3s;
    }

    .testimoni-item:hover {
      transform: translateY(-4px);
    }

    .testimoni-item img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      display: block;
    }

    footer {
      text-align: center;
      margin-top: auto;
      padding: 20px 0;
      color: var(--primary);
      font-size: 0.95rem;
    }

    footer p {
      margin: 8px 0 0;
    }

    @media (max-width: 600px) {
      .testimoni-grid {
        grid-template-columns: repeat(2, 1fr);
      }
      .header h1 { font-size: 1.6rem; }
    }

    @media (min-width: 768px) {
      .testimoni-grid {
        grid-template-columns: repeat(4, 1fr);
      }
    }

    @media (min-width: 1024px) {
      .testimoni-grid {
        grid-template-columns: repeat(6, 1fr);
      }
    }
  </style>
</head>
