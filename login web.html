<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Register - Ehanz Store</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --primary: #1e3a8a;
      --secondary: #3b82f6;
      --accent: #0ea5e9;
      --light: #f8fafc;
      --dark: #0f172a;
      --light-gray: #e2e8f0;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .main-wrapper {
      width: 100%;
      max-width: 460px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .auth-container {
      background: white;
      border-radius: 20px;
      padding: 36px;
      width: 100%;
      box-shadow: var(--shadow);
      margin-bottom: 24px;
    }

    .auth-container h2 {
      text-align: center;
      margin-bottom: 24px;
      color: var(--primary);
      font-size: 1.6rem;
    }

    .input-group {
      margin-bottom: 18px;
    }

    .input-group input {
      width: 100%;
      padding: 14px;
      border: 1px solid var(--light-gray);
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s;
    }

    .input-group input:focus {
      outline: none;
      border-color: var(--secondary);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
    }

    .btn {
      width: 100%;
      padding: 14px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.05rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn:hover {
      background: var(--secondary);
      transform: translateY(-2px);
    }

    .toggle-link {
      display: block;
      text-align: center;
      margin-top: 16px;
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
    }

    .toggle-link:hover {
      text-decoration: underline;
    }

    .footer {
      text-align: center;
      width: 100%;
      color: var(--primary);
      font-size: 0.9rem;
      padding: 0 16px;
    }

    .footer a {
      color: var(--secondary);
      text-decoration: none;
      font-weight: 600;
      display: inline-block;
      margin-bottom: 8px;
    }

    @media (max-width: 480px) {
      .auth-container { padding: 28px 20px; }
      .main-wrapper { max-width: 100%; }
    }
  </style>
</head>
<body>

  <div class="main-wrapper">
    <div class="auth-container">
      <div id="login-form">
        <h2><i class="fas fa-sign-in-alt"></i> Login</h2>
        <form id="loginForm">
          <div class="input-group">
            <input type="text" placeholder="Username" required>
          </div>
          <div class="input-group">
            <input type="password" placeholder="Password" required>
          </div>
          <button type="submit" class="btn">Masuk</button>
          <a href="#" class="toggle-link" onclick="showRegister()">Belum punya akun? Daftar</a>
        </form>
      </div>

      <div id="register-form" style="display: none;">
        <h2><i class="fas fa-user-plus"></i> Daftar</h2>
        <form id="registerForm">
          <div class="input-group">
            <input type="text" placeholder="Username" required>
          </div>
          <div class="input-group">
            <input type="email" placeholder="Email" required>
          </div>
          <div class="input-group">
            <input type="password" placeholder="Password" required>
          </div>
          <div class="input-group">
            <input type="password" placeholder="Konfirmasi Password" required>
          </div>
          <button type="submit" class="btn">Daftar</button>
          <a href="#" class="toggle-link" onclick="showLogin()">Sudah punya akun? Login</a>
        </form>
      </div>
    </div>

    <div class="footer">
      <a href="index.html">‚Üê Beranda</a>
      <p>Hak Cipta &copy; 2025 | Ehanz Store</p>
    </div>
  </div>

  <script>
    function showRegister() {
      document.getElementById('login-form').style.display = 'none';
      document.getElementById('register-form').style.display = 'block';
    }

    function showLogin() {
      document.getElementById('register-form').style.display = 'none';
      document.getElementById('login-form').style.display = 'block';
    }
  </script>

</body>
</html>
